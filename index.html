<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- iOS Status Bar -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#fafaf9" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Primary Meta Tags -->
    <title>Covera - Vendor Compliance & Insurance Tracking Platform</title>
    <meta name="title" content="Covera - Vendor Compliance & Insurance Tracking Platform" />
    <meta name="description" content="Premium vendor compliance and insurance tracking for property managers, construction firms, healthcare groups, logistics companies, and franchises. Automate COI collection, track expiration dates, and eliminate compliance gaps." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://getcovera.co/" />
    <meta property="og:title" content="Covera - Vendor Compliance & Insurance Tracking Platform" />
    <meta property="og:description" content="Premium vendor compliance and insurance tracking for property managers, construction firms, healthcare groups, logistics companies, and franchises." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://getcovera.co/" />
    <meta property="twitter:title" content="Covera - Vendor Compliance & Insurance Tracking Platform" />
    <meta property="twitter:description" content="Premium vendor compliance and insurance tracking for property managers, construction firms, healthcare groups, logistics companies, and franchises." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://getcovera.co/" />
    
    <!-- DNS Prefetch & Preconnect for performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical font for faster text rendering -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" as="style" />
    
    <!-- Google Fonts - optimized with display=swap -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Covera",
      "applicationCategory": "BusinessApplication",
      "description": "Premium vendor compliance and insurance tracking platform",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/index.tsx"></script>
  </body>
</html>
